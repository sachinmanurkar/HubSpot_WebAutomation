plugins {
    id 'java'
}

group 'DemoFramework'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

tasks.withType(Test) {
    systemProperties = [
            env: System.getProperty('env', ''),
            tags   : System.getProperty('tags', 'smoke')
    ]
}

task runTestsByTags(type: Test) {
    useTestNG {
        parallel = "classes"
        includeGroups System.getProperty('tags', 'smoke')
        outputDirectory = file("$buildDir/" + System.getProperty('tags', 'NONE'))
    }
}


dependencies {
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'
    compile group: 'org.testng', name: 'testng', version: '6.14.3'
    compile group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '3.7.1'
    compile group: 'com.github.javafaker', name: 'javafaker', version: '0.17.1'
    compile group: 'com.relevantcodes', name: 'extentreports', version: '2.41.2'
    compile group: 'org.projectlombok', name: 'lombok', version: '1.18.8'
    compile 'com.tesults:tesults:1.0.1'
}
